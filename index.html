<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" class="">
    <title>Quotebook</title>
</head>
<body>

    <!-- Top navbar section -->
    
    <section class="top-banner">
        <div class="logo">
            <img class="Quotebook-Icon" src="Icons/Quotebook-Icon.png">
            <!-- This is where the picture is supposed to go -->
        </div>
        <div class="navbar">
            <a href="/index.html">Home</a>
            <a href="/about-us.html">About Us</a>
            <a href="/">Contact</a>
        </div>
    </section>

<!-- Main quote box section -->

    <section class="main-quotebox">
       <div class="interact-buttons-section">
        <button><img class="interact-buttons" id="fab-button" src="Icons/FAB Button.png"></button>
       <button><img class="interact-buttons" id="equalizer-control" src="Icons/equalizer-control.png" alt=""></button>
       <button onclick="openPopup()"><img class="interact-buttons" id="infoButton-popup"  src="Icons/info-button.png"></button>
        </div>

<!-- Font/Background Color Pop-up -->
<div class="color-settings">
    <div class="font-color">
        <p>Font Color</p>
        <div class="font-color-buttons">
            <button onclick="orangeFont()" class="color-button" id="orange-font"></button>       
            <button onclick="blueFont()" class="color-button" id="blue-font"></button>
            <button onclick="grayFont()" class="color-button" id="gray-font"></button>       
            <button onclick="yellowFont()" class="color-button" id="yellow-font"></button>
            <button onclick="greenFont()" class="color-button" id="green-font"></button> 
        </div>
    </div>

    <div class="background-color">
        <p>Background Color</p>
        <div class="background-color-buttons">
            <button onclick="orangeBackground()" class="color-button" id="orange-background"></button>       
            <button class="color-button" id="blue-background"></button>
            <button class="color-button" id="gray-background"></button>       
            <button class="color-button" id="yellow-background"></button>
            <button class="color-button" id="green-background"></button>       
        </div>
    </div>
</div>

<!-- References Pop-up Card -->
<div class="refCard-wrapper">
    <div class="#">
        <h3>Icons:</h3>
        <a href="https://www.flaticon.com/authors/md-tanvirul-haque">MD Tanvirul - Flaticon</a>
    </div>
    <div class="#">
        <h3>Inspiration:</h3>
        <a href="">Quote Generator - Previous Cohorts</a>
    </div>
</div>

<!-- Main Quote Card Container -->
        <div class="quote-card" id="card">
                <!-- <div class="quotation-mark1"> -->
                    <img id="quotation-mark1" src="Icons/Quotation Icon.png">
                <!-- </div> -->

            <div class="quote">
            <p id="quote-font">"If you want to live a happy life, tie it to a goal, not to people or things".</p>
            </div>

            <div class="quote-author">
            <p id="quote-font2"></p>
            </div >
            
            <div class="card-buttons">
                <button><img src="Icons/love.png" alt=""></button>
                <button><img src="Icons/send (1).png" alt=""></button>
            </div>
            <img class="quotation-mark2" src="Icons/Quotation Icon.png">
            
        </div>
    
    </section>

    <div class="forward-button-section">
        <button onclick="genQuote(); genQuote2()" class="forward-button"><img id="forward-button" src="Icons/arrow-right.png"></button>
    </div>

<footer>
    <div class="footer-content">
    <p>2023 All rights reserved Â©</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
